<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			ul,li{
				list-style:none;
			}
			ul li{
				width:100px;
				height:100px;
				background:yellow;
				margin-bottom:10px;
				border:2px solid #000;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var aLi=document.getElementsByTagName('li');
				for(var i=0; i<aLi.length; i++){
					aLi[i].timer=null;
					aLi[i].onmouseover=function(){
						startMove(this,300);
					}
					aLi[i].onmouseout=function(){
						startMove(this,100);
					}
				}
				
				function startMove(obj,iTarget){
					clearInterval(obj.timer);
					obj.timer=setInterval(function(){
						var icur=parseInt(getStyle(obj,'height'));
						var speed=(iTarget-icur)/8;   //parseInt()函数可解析一个字符串，并返回一个整数。
						speed=speed>0?Math.ceil(speed):Math.floor(speed);
						if(icur==iTarget){
							clearInterval(obj.timer);
						}else{
							obj.style.height=icur+speed+'px';
						}
					},30)
				}
				
				
				//获取行间样式的函数，obj为对象，attr为属性
				function getStyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];//currentStyle针对IE浏览器
				}else{
					return getComputedStyle(obj,false)[attr];//getComputedStyle针对firefox浏览器
				}
			}
			}
		</script>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
