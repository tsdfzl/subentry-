<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			ul,li{
				list-style:none;
			}
			ul li{
				width:100px;
				height:100px;
				background:yellow;
				margin-bottom:10px;
				border:2px solid #000;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var aLi1=document.getElementById('li1');
				var aLi2=document.getElementById('li2');
		
				aLi2.onmouseover=function(){
					startMove(this,'height',300);
				}
				aLi2.onmouseout=function(){
					startMove(this,'height',100);
				}
				aLi1.onmouseover=function(){
					startMove(this,'width',300);
				}
				aLi1.onmouseout=function(){
					startMove(this,'width',100);
				}
			
				
				function startMove(obj,attr,iTarget){
					clearInterval(obj.timer);
					obj.timer=setInterval(function(){
						var icur=parseInt(getStyle(obj,attr));
						var speed=(iTarget-icur)/8;   //parseInt()函数可解析一个字符串，并返回一个整数。
						speed=speed>0?Math.ceil(speed):Math.floor(speed);
						if(icur==iTarget){
							clearInterval(obj.timer);
						}else{
							obj.style[attr]=icur+speed+'px';
						}
					},30)
				}
				
				
				//获取行间样式的函数，obj为对象，attr为属性
				function getStyle(obj,attr){
				   if(obj.currentStyle){
					   return obj.currentStyle[attr];//currentStyle针对IE浏览器
				    }else{
					   return getComputedStyle(obj,false)[attr];//getComputedStyle针对firefox浏览器
				    }
			    }
			}
		</script>
	</head>
	<body>
		<ul>
			<li id="li1"></li>
			<li id="li2"></li>
		</ul>
	</body>
</html>
